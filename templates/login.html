<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
<title>AiSSS</title>

{% block body %}

<form action="/" method="POST">
    <div class="imgLogin">
        <img src="{{url_for('static', filename='home.png')}}" class="imgHome">
    </div>
    
    <div class="home">
        <img style="margin-left: 10%" src="/static/logoindon.jpeg" alt="">
        <p class="txtLogin">Login</p>
        <p class="txtName">Artificial Intelligence Security Surveillance System</p>
        <input type="text" id="username" name="username" value="{{request.form.username}}" class="username" placeholder="Username">
        <br>
        <input type="password" id="password" name="password" value="{{request.form.password}}" class="password" placeholder="Password">
        <br>
        <button type="submit" class="btnLogin">Log in</button>
        
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
    </div>
</form>
        
{% endblock %}
