<html>
<head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/dashboard.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>AiSSS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background: black;
    }
    .logtext{
        border: solid white;
        border-radius: 15px;
    }
    .logtext>p{
        color:white;
    }
</style>
<body>
    <div class="container-fluid">
        <br><br><br><br><br><br>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-info" type="submit"><i class="fa fa-play"></i> Play</button>
                <button class="btn btn-info"  type="submit"><i class="fa fa-pause"></i> Pause</button>
                <button class="btn btn-info" type="submit"><i class="fa fa-refresh"></i> Playback</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <img style="width: inherit" src="{{ url_for('video_feed', cam_id=0) }}">
                    </div>
                    <div class="col-6">
                        <img style="width: inherit" src="{{ url_for('video_feed', cam_id=1) }}">
                    </div>
                    <div class="col-6">
                        <img style="width: inherit" src="{{ url_for('video_feed', cam_id=2) }}">
                    </div>
                    <div class="col-6">
                        <img style="width: inherit" src="{{ url_for('video_feed', cam_id=3) }}">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6" id="capturedImagestest">
                        <button class="btn btn-info"><i class="fa fa-play"></i> Image Logs</button>
                        <button class="btn btn-info" onclick="refreshstorage()"><i class="fa fa-play"></i> Refresh Logs</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col logtext" id="capturedImages">
                        
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-info"><i class="fa fa-paper"></i> Logs</button>
            </div>
        </div>
        <div class="row">
            <div class="col logtext">
                <p>2019:20:20 11:37 Face Detected</p>
                <p>2019:20:20 11:37 Face Detected</p>
                <p>2019:20:20 11:37 Face Detected</p>
                <p>2019:20:20 11:37 Face Detected</p>
                <p>2019:20:20 11:37 Face Detected</p>

            </div>
        </div>
    </div>
     

<script>
    window.customdom = '';
    function refreshstorage() {
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "{{configs.HOST_IP}}/storage",
          "method": "GET",
          "headers": {
            "Accept": "*/*",
          }
        }

        $.ajax(settings).done(function (response) {
            $("#capturedImages").html("");
            response.filelist.map(writetodom);
        });
    }
    

    function writetodom(filepath) {
        customdom += '<div class="row">';
            customdom += '<div class="col">';
                customdom += '<img style="width: 60%" src="/{{configs.STORAGE_PATH}}/'+filepath+'.jpg">';
            customdom += '</div>';
            customdom += '<div class="col">';
                customdom += '<p style="color:white">'+filepath+' </p>';
            customdom += '</div>';
            customdom += '<div class="col">';
                customdom += '<p style="color:white">11:57 PM </p>';
            customdom += '</div>';
        customdom += '</div>';
        $("#capturedImages").append(customdom);
    }
    
    setTimeout(function(){ refreshstorage() }, 900);
    
</script>
</body>
</html>
