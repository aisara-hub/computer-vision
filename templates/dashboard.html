<script>
    var dt = new Date();
    dt.toLocaleDateString();
    window.customdom = '';
    function refreshstorage(fromtime,totime) {
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "{{configs.HOST_IP}}/storage?fromtime="+fromtime+"&to="+totime,
          "method": "GET",
          "headers": {
            "Accept": "*/*",
          }
        }

        $.ajax(settings).done(function (response) {
            $("#capturedImages").html("");
            response.filelist.map(writetodom);
        });
    }
    

    function writetodom(filepath) {
        customdom += '<div class="row">';
            customdom += '<div class="col">';
                customdom += '<img style="width: 60%" src="/{{configs.STORAGE_PATH}}/'+filepath+'.jpg">';
            customdom += '</div>';
            customdom += '<div class="col">';
                customdom += '<p style="color:white">'+filepath+' </p>';
            customdom += '</div>';
            customdom += '<div class="col" >';
                customdom += '<p style="color:white">'+ dt + '</p>';
            customdom += '</div>';
        customdom += '</div>';

        $("#capturedImages").append(customdom);
    }
    function filterbydatetimestamp() {
        // body...
        console.log("filter iamges");
        console.log("datetimeto : ",new Date($("#datetimeto").val()).getTime());
        console.log("datetimefrom : ",new Date($("#datetimefrom").val()).getTime());
        refreshstorage(new Date($("#datetimefrom").val()).getTime(),new Date($("#datetimeto").val()).getTime());
    }
